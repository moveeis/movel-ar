<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Móvel em AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Definindo o cenário da AR com AR.js -->
  <a-scene embedded arjs>
    <!-- Definindo o marcador. O preset "hiro" é um marcador padrão -->
    <a-marker preset="hiro">
      <!-- Definindo o modelo 3D. A URL deve ser para um arquivo .glb ou .gltf hospedado em algum lugar acessível -->
      <a-entity gltf-model="url(https://moveeis.github.io/ar-movel/seu_modelo.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-marker>
    <!-- Definindo a câmera para visualização -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
